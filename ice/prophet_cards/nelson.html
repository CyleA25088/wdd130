<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        * {
            box-sizing: border-box;
        }
        body {
            background: #FFECD7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            border: solid 5px #004e63;
            background-color: #008DB1;
            padding: 40px;
            width: 394px;
            border-radius: 20px;
            display: flex;
            
            gap: 10px;
            flex-direction: column;
            align-items: center;
        }

        p.quote{
            color: #ffd783;
            font-family: "Brush Script MT", "Nanum Brush Script", cursive;
            margin:0;
        }

        h1.title{
            color:#fffffe;
            font-family: Helvetica;
            margin: 0;
        }

        p.sub-title {
            margin: 0;
            text-align: center;
        }

        p.sub-title a{
            color: #91e4fb;
            font-family: Helvetica;
            text-decoration: none;
        }

        ul {
            margin: 0;
            font-weight: bold;
        }

        li p {
            color: #fffffe;
            font-family: Helvetica;
        }

        li::marker{
            color:#fffffe;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Russell M. Nelson</h1>
        <p class="sub-title"><a href="https://churchofjesuschrist.org">17th President of the Church of Jesus Christ of Latter-day Saints</a></p>

        <img src="./images/russell_nelson.png" alt="Portrait of President Russell M. Nelson">
        
        <ul>
            <li>
                <p>Born: Sep 9, 1924</p>
            </li>
            <li>   
                <p>Apostle: Apr 7, 1984</p>
            </li>
            <li>
                <p>Prophet: Jan 14, 2018</p>
            </li>
        </ul>

        <p class="quote">"I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
</body>
</html>
