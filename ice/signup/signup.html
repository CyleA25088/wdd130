<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            width: 415px;
            background: white;
            border: solid 10px #0D2E7C;
            border-radius: 15px;
            overflow: hidden;
            margin: auto;
        }
        
        
        .header{
            background-image: url("./images/jesus_feeds_5000.jpeg");
            background-size: cover;
            padding: 12px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 35px;
        }

        .header button{
            float: left;
            width: 25px;
            height: 25px;
        }

        .header h1{
            text-align: center;
            text-shadow: 3px 3px 2px black;
        }

        h3 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 20px 0;
            margin: 23px;
        }

        section{
            margin: auto;
        }

        section.news {
            grid-area: 5 / 1 / 5 / 3;
        }
        section.conditions {
            grid-area: 6 / 1 / 6 / 3;
        }
        section.submit {
            grid-area: 7 / 1 / 7 / 3;
        }

        .book-display{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
        }
        .book-display > div{
            aspect-ratio: 200 / 267;
            background-size: cover;
        }

        .book-display .old{
            background-image: url("./images/old_testament.webp");
        }
        .book-display .new{
            background-image: url("./images/new_testament.webp");
        }
        .book-display .mormon{
            background-image: url("./images/book_of_mormon.webp");
        }
        .book-display .dnc{
            background-image: url("./images/doctrine_and_covenants.webp");
        }
        .book-display .pgp{
            background-image: url("./images/pearl_of_great_price.webp");
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <div class="header">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed<br>Scripture a Day</h1>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section class="news">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section class="conditions">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section class="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="book-display">
            <div class="old"></div>
            <div class="new"></div>
            <div class="mormon"></div>
            <div class="dnc"></div>
            <div class="pgp"></div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
